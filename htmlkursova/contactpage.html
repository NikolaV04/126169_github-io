<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Контакти | Градски Новини</title>

  <style>
  body{
    margin:0;
    font-family:Arial;
    background:#f2f2f2;
  }
  header,footer{
    background:#020617;
    color:white;
  }
  nav ul{
    list-style:none;
    display:flex;
    padding:0 40px;
  }
  nav a{
    color:white;
    text-decoration:none;
    margin-right:20px;
  }
  main{
    padding:40px;
    max-width:800px;
    margin:auto;
    background:white;
    border-radius:6px;
  }
  input,textarea{
    width:100%;
    padding:10px;
    margin:10px 0;
  }
  button{
    background:#0f172a;
    color:white;
    border:none;
    padding:10px 20px;
  }
  .top-bar {
    padding: 10px 40px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    background: #020617;
  }

  .logo {
    font-size: 28px;
    font-weight: bold;
  }
  .logo span {
    color: #fdc702;
  }
  .title1{
    padding:20px 40px;
  }
  nav {
    background: #0f172a;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0 40px;
    display: flex;
  }

  nav li {
    margin-right: 25px;
  }

  nav a {
    display: block;
    padding: 15px 0;
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  nav a:hover {
    color: #fdc702;
  }
  footer{
    text-align:center;
    padding:20px;
  }
  </style>

  <script>
  function checkForm(){
    if(name.value==""||email.value==""||msg.value==""){
      alert("Моля, попълнете всички полета!");
      return false;
    }
    alert("Съобщението е изпратено успешно!");
    return true;
  }
  </script>
</head>

  <body>
    <header>
    <div class="top-bar">
      <div>Варна</div>
    </div>

    <div class = "title1">
      <div class="logo">Новини <span>Варна</span></div>
    </div>

    <nav>
      <ul>
        <li><a href="mainpage.html">Начало</a></li>
        <li><a href="aboutpage.html">За нас</a></li>
        <li><a href="newspage.html">Новини</a></li>
        <li><a href="gallerypage.html">Галерия</a></li>
        <li><a href="contactpage.html">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Контакти</h1>
    <form onsubmit="return checkForm()">
      <input id="name" placeholder="Име">
      <input id="email" type="email" placeholder="E-mail">
      <textarea id="msg" placeholder="Съобщение"></textarea>
      <button>Изпрати</button>
    </form>

    <iframe width="100%" height="300"
      src="https://maps.google.com/maps?q=Varna&t=&z=13&output=embed"></iframe>
  </main>

  <footer>

  </footer>
  </body>
</html>
